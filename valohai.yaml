---

- step:
    name: tensorflow-check
    description: Check dependency version in the Docker image after setup and the type of hardware.
    image: tensorflow/tensorflow:1.13.1-gpu-py3
    command:
      - pip install --disable-pip-version-check -q -r requirements-gpu.txt
      - python --version
      - python -c "import keras; print('keras:', keras.__version__);"
      - python -c "import tensorflow; print('tensorflow:', tensorflow.__version__);"
      - python -c "from tensorflow.python.client import device_lib; device_lib.list_local_devices();"
      - nvidia-smi
      - nvcc --version | grep release

- step:
    name: tensorflow-deep-dream
    description: Apply Deep Dream effect on the given image.
    image: tensorflow/tensorflow:1.13.1-gpu-py3
    command:
      - pip install --disable-pip-version-check -q -r requirements-gpu.txt
      - python deep_dream.py {parameters}
    inputs:
      - name: source-image
        default: https://valohai-examples.s3-eu-west-1.amazonaws.com/images/ribs_original.jpg
    parameters:
      - name: base_image_path
        pass-as: '{v}'
        type: string
        default: /valohai/inputs/source-image/ribs_original.jpg
        description: Path to the image to transform.
      - name: result_prefix
        pass-as: '{v}'
        type: string
        default: /valohai/outputs/result
        description: Prefix for the saved results.
      - name: iterations
        pass-as: '{v}'
        type: integer
        default: 5
        description: How many iterations to transform.
      - name: image_height
        pass-as: '{v}'
        type: integer
        default: 600
        description: Height of the resulting image.
      - name: image_width
        pass-as: '{v}'
        type: integer
        default: 600
        description: Width of the resulting image.
      - name: setting_name
        pass-as: '{v}'
        type: string
        default: dreamy
        description: Generation settings, 'bad_trip' or 'dreamy'.

- step:
    name: tensorflow-cifar
    description: Train a CNN model on the CIFAR10 dataset.
    image: tensorflow/tensorflow:1.13.1-gpu-py3
    command:
      - pip install --disable-pip-version-check -q -r requirements-gpu.txt
      - python cifar10_cnn.py {parameters}
    inputs:
      - name: cifar-10-batches-py
        default: http://www.cs.toronto.edu/~kriz/cifar-10-python.tar.gz
    parameters:
      - name: batch_size
        pass-as: --batch_size={v}
        type: integer
        default: 32
      - name: num_classes
        pass-as: --num_classes={v}
        type: integer
        default: 10
      - name: epochs
        pass-as: --epochs={v}
        type: integer
        default: 5
      - name: data_augmentation
        pass-as: --data_augmentation={v}
        type: string
        default: True
      - name: model_layers
        type: string
        default: "Activation('relu'),Conv2D(32, (3, 3)),Activation('relu'),MaxPooling2D(pool_size=(2, 2)),Dropout(0.25),Conv2D(64, (3, 3), padding='same'),Activation('relu'),Conv2D(64, (3, 3)),Activation('relu'),MaxPooling2D(pool_size=(2, 2)),Dropout(0.25),Flatten(),Dense(512),Activation('relu'),Dropout(0.5)"
        description: Comma-separated list including the linear stack of layers added to the Sequential model.
